# Alembic Configuration for Affilync BigCommerce App
#
# Alembic manages database schema migrations for the BigCommerce
# integration service. Run migrations with:
#   alembic upgrade head
#   alembic revision --autogenerate -m "description"

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration files
# file_template = %%(rev)s_%%(slug)s

# sys.path prepended with this so that app modules are importable
prepend_sys_path = .

# Timezone for revision creation (UTC recommended)
# timezone =

# Max length of characters to apply to the "slug" field
# truncate_slug_length = 40

# Set to 'true' to run the environment during the 'revision' command
# revision_environment = false

# Set to 'true' to allow .hierarchyignore commands in the versions directory
# sourceless = false

# Version location override; allows versioning from outside the source tree
# version_locations = %(here)s/bar:%(here)s/bat:alembic/versions

# Version path separator; OS-specific by default
# version_path_separator = os

# Output encoding for generated files
output_encoding = utf-8

# Database URL â€” left empty here, loaded from DATABASE_URL env var in env.py
sqlalchemy.url =


[post_write_hooks]
# Post-write hooks for auto-formatting generated migration files.
# Uncomment if black is installed:
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
